<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./src/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body class="bg-grey-900 flex flex-wrap flex-col place-items-center font-Inter">

  <section class="max-w-[359px] rounded-2xl ml-spacing-2 mr-spacing-2 mt-spacing-5 mb-spacing-5  bg-grey-800 flex flex-wrap flex-col place-items-center ">
      <div class="h-[100px] w-[100px] m-spacing-3">
        <img class=" object-cover grow-0 rounded-full " src="./src/assets/images/avatar-jessica.jpeg" alt=" avatar">
      </div>
     
      <h2 class="text-white text-xl"> Jessica Randall</h2>
      <p class="text-green text-xs font-semibold">London, United Kingdom</p>
      <p class="text-white text-xs mb-spacing-3 ml-spacing-1 mr-spacing-1">"Front-end developer and avid reader."</p>
      <ul class="w-full ">
        <li class="rounded-lg mb-spacing-1 mr-spacing-1 ml-spacing-1 p-padding-1 flex justify-center bg-grey-700 hover:bg-green hover:cursor-pointer  text-white hover:text-grey-900"><a href="">GitHub</a></li>
        <li class="rounded-lg mb-spacing-1 mr-spacing-1 ml-spacing-1 p-padding-1 flex justify-center bg-grey-700 hover:bg-green hover:cursor-pointer  text-white hover:text-grey-900"><a href="">Frontend Mentor</a></li>
        <li class="rounded-lg mb-spacing-1 mr-spacing-1 ml-spacing-1 p-padding-1 flex justify-center bg-grey-700 hover:bg-green hover:cursor-pointer  text-white hover:text-grey-900"><a href="">LinkedIn</a></li>
        <li class="rounded-lg mb-spacing-1 mr-spacing-1 ml-spacing-1 p-padding-1 flex justify-center bg-grey-700 hover:bg-green hover:cursor-pointer  text-white hover:text-grey-900"><a href="">Twitter</a></li>
        <li class="rounded-lg mb-spacing-1 mr-spacing-1 ml-spacing-1 p-padding-1 flex justify-center bg-grey-700 hover:bg-green hover:cursor-pointer text-white hover:text-grey-900"><a href="">Instagram</a></li>
      
      </ul>
     
  
  </section>
       
 
  
  <div class="align-center text-white text-xs">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">VT</a>.
  </div>
</body>
</html>
